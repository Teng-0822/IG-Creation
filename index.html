<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 20px;
      width: 100%;
      max-width: 400px;
    }
    h2 { text-align: center; margin-bottom: 20px; }

    .field { margin: 8px 0; display: flex; align-items: center; }
    .field label { font-weight: bold; margin-right: 6px; white-space: nowrap; }
    .field span, .field input { flex: 1; font-size: 15px; }
    .field input {
      padding: 4px; border-radius: 6px; border: 1px solid #ccc; display: none;
    }
    .edit-btn { background: #ffc107; color: #000; font-size: 12px; padding: 4px 6px; margin-left: 5px; border-radius: 6px; cursor: pointer; }
    .copy-btn { background: #28a745; color: #fff; font-size: 12px; padding: 4px 6px; margin-left: 5px; border-radius: 6px; cursor: pointer; }

    .actions { margin-top: 15px; text-align: center; }
    button {
      margin: 5px; padding: 10px 14px; border: none; border-radius: 10px;
      cursor: pointer; font-size: 14px; transition: 0.3s;
    }
    .nav-btn { background: #007bff; color: #fff; }
    .save-btn { background: #17a2b8; color: #fff; }
    .ig-btn { background: #e1306c; color: #fff; }

    .floating-btn {
      position: fixed; bottom: 20px; width: 50px; height: 50px;
      display: flex; justify-content: center; align-items: center;
      border-radius: 50%; font-size: 22px; cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3); color: white;
    }
    .floating-refresh { right: 20px; background: #ff4081; }
    .floating-random { right: 80px; background: #3f51b5; }
    .floating-bio { right: 140px; background: #9c27b0; }
    .floating-caption { right: 200px; background: #009688; }
    .floating-first {  right: 260px;  background: #ff9800; }

    /* Toast */
    .toast {
      position: fixed; bottom: 90px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.8); color: white; padding: 10px 16px;
      border-radius: 8px; font-size: 14px; opacity: 0; transition: opacity 0.3s ease;
    }
    .toast.show { opacity: 1; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Profile</h2>

    <div class="field"><label>Name:</label><span id="name"></span>
      <button class="copy-btn" onclick="copyText('name')">ğŸ“‹</button>
    </div>

    <div class="field"><label>Old Username:</label><span id="oldusername"></span>
      <input id="oldusernameInput">
      <button class="edit-btn" onclick="toggleEdit('oldusername')">âœï¸</button>
      <button class="copy-btn" onclick="copyText('oldusername')">ğŸ“‹</button>
    </div>

    <div class="field"><label>New Username:</label><span id="newusername"></span>
      <input id="newusernameInput">
      <button class="edit-btn" onclick="toggleEdit('newusername')">âœï¸</button>
      <button class="copy-btn" onclick="copyText('newusername')">ğŸ“‹</button>
    </div>

    <div class="field"><label>Password:</label><span id="password"></span>
      <button class="copy-btn" onclick="copyText('password')">ğŸ“‹</button>
    </div>

    <div class="field"><label>Birthdate:</label><span id="birthdate"></span>
      <button class="copy-btn" onclick="copyText('birthdate')">ğŸ“‹</button>
    </div>

    <div class="field"><label>ID:</label><span id="id"></span></div>

    <div class="actions">
      <button class="save-btn" onclick="saveEdits()">ğŸ’¾ Save</button>
      <button class="ig-btn" onclick="openCurrentIG()">ğŸ“± IG</button><br>
      <button class="nav-btn" onclick="prevProfile()">â® Prev</button>
      <button class="nav-btn" onclick="nextProfile(); runNextContainer()">Next â­</button><br>
    </div>
  </div>

  <!-- Floating buttons -->
  <div class="floating-btn floating-refresh" onclick="loadProfiles()">âŸ³</div>
  <div class="floating-btn floating-random" onclick="randomCelebrity()">ğŸ²</div>
  <div class="floating-btn floating-bio" onclick="randomBio()">ğŸŒ¸</div>
  <div class="floating-btn floating-caption" onclick="randomCaption()">ğŸ“</div>
  <div class="floating-btn floating-first" onclick="firstProfile()">â®</div>

  <div id="toast" class="toast"></div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbzjygQeEi6TqGQqssc9HgHBxBDG4ROEMnsRCef7y6NA0rZq3N7IMvn10oZdzHtZKfotlA/exec";
    let profiles = [], currentIndex = 0;

    async function loadProfiles() {
      const res = await fetch(apiUrl);
      profiles = await res.json();
      currentIndex = localStorage.getItem("currentIndex") ? parseInt(localStorage.getItem("currentIndex")) : 0;
      displayProfile();
    }

    function displayProfile() {
      const p = profiles[currentIndex];
      ["name","oldusername","newusername","password","birthdate","id"].forEach(f=>{
        document.getElementById(f).textContent = p[f] || "";
        if(document.getElementById(f+"Input")) document.getElementById(f+"Input").style.display="none";
      });
      localStorage.setItem("currentIndex", currentIndex);
    }

    function prevProfile(){ if(currentIndex>0){ currentIndex--; displayProfile(); } }
    function nextProfile(){ if(currentIndex<profiles.length-1){ currentIndex++; displayProfile(); } }
    function runNextContainer(){ window.location.href="shortcuts://run-shortcut?name=NextIG"; }

    function toggleEdit(field){
      const span=document.getElementById(field), input=document.getElementById(field+"Input");
      if(input.style.display==="none"){ input.value=span.textContent; span.style.display="none"; input.style.display="inline-block"; }
      else { span.textContent=input.value; span.style.display="inline-block"; input.style.display="none"; }
    }

    async function saveEdits(){
      const p=profiles[currentIndex];
      const oldusername=document.getElementById("oldusernameInput").style.display!=="none"?document.getElementById("oldusernameInput").value:p.oldusername;
      const newusername=document.getElementById("newusernameInput").style.display!=="none"?document.getElementById("newusernameInput").value:p.newusername;
      const updated={ id:p.id, oldusername, newusername };
      const res=await fetch(apiUrl,{ method:"POST", body:JSON.stringify(updated), headers:{"Content-Type":"application/json"} });
      const result=await res.json();
      if(result.success){ showToast("Saved!"); loadProfiles(); }
      else { showToast("Error: "+result.message); }
    }

    function openCurrentIG(){
      window.open('https://instagram.com', '_blank')
     s    }

    function copyText(field){
      const text=document.getElementById(field).textContent;
      navigator.clipboard.writeText(text);
      showToast(field+" copied!");
    }

    function showToast(msg){
      const t=document.getElementById("toast");
      t.textContent=msg; t.classList.add("show");
      setTimeout(()=>{ t.classList.remove("show"); },1000);
    }

    // Random celebrity
    const celebrities=[ "Selena Gomez","Kylie Jenner","Dwayne Johnson","Ariana Grande","Kim Kardashian","BeyoncÃ©","KhloÃ© Kardashian","Kendall Jenner","Taylor Swift","Jennifer Lopez","Nicki Minaj","Miley Cyrus","Katy Perry","Zendaya","Kevin Hart","Cardi B","LeBron James","Demi Lovato","Leonardo DiCaprio","Vin Diesel","Zac Efron","Will Smith","Tom Cruise","Angelina Jolie","Brad Pitt","Scarlett Johansson","Chris Evans","Chris Hemsworth","Robert Downey Jr.","Mark Ruffalo","Jeremy Renner","Tom Holland","Zendaya","TimothÃ©e Chalamet","Florence Pugh","Natalie Portman","Anne Hathaway","Emma Stone","Emma Watson","Margot Robbie","Gal Gadot","Halle Berry","Sandra Bullock","Julia Roberts","Reese Witherspoon","Jennifer Aniston","Courteney Cox","Matthew Perry","Lisa Kudrow","Matt LeBlanc","David Schwimmer","Steve Carell","John Krasinski","Mindy Kaling","BJ Novak","Rainn Wilson","Ed Helms","Jenna Fischer","Ellie Kemper","Jonah Hill","Channing Tatum","Matthew McConaughey","Jake Gyllenhaal","Ryan Reynolds","Ryan Gosling","Blake Lively","Jessica Alba","Eva Mendes","Megan Fox","Shia LaBeouf","Kristen Stewart","Robert Pattinson","Taylor Lautner","Dakota Johnson","Jamie Dornan","Jennifer Lawrence","Josh Hutcherson","Liam Hemsworth","Woody Harrelson","Donald Glover","Childish Gambino","Chance the Rapper","Travis Scott","Post Malone","Billie Eilish","Olivia Rodrigo","Doja Cat","Saweetie","Lil Nas X","Snoop Dogg","Dr. Dre","Ice Cube","Eminem","50 Cent","Jay-Z","Kanye West","Travis Barker","Machine Gun Kelly","Lana Del Rey","Halsey"];
    function randomCelebrity(){
      const rand=celebrities[Math.floor(Math.random()*celebrities.length)];
      navigator.clipboard.writeText(rand);
      showToast("Copied: "+rand);
    }

    // Random bio
    const girlyEmojis=["ğŸ’–","ğŸ’•","ğŸŒ¸","âœ¨","ğŸŒ·","ğŸ’…","ğŸ‘‘","ğŸ’“","ğŸ¦‹","ğŸ’œ"];
    function randomBio(){
      const e1=girlyEmojis[Math.floor(Math.random()*girlyEmojis.length)];
      const e2=girlyEmojis[Math.floor(Math.random()*girlyEmojis.length)];
      const bio=`21 ${e1}\nSingle ${e2}`;
      navigator.clipboard.writeText(bio);
      showToast("Bio copied!");
    }

    // Random caption
    const captions=[
      "no reason, just liked these","this light felt kinda nice","another day, another outfit i almost didnâ€™t wear",
      "nothing crazy, just me","this felt like a good time to post","little snapshot of life rn","things are okay and thatâ€™s enough",
      "thought these looked kinda cute","just going with it","small things are the big things","no big caption, just vibes",
      "in my own little world","guess who remembered to take pics for once","this week in a few photos",
      "not much going on but thatâ€™s fine","just here, doing my best","felt kinda peaceful",
      "no idea what iâ€™m doing but okay","life lately, kinda like this","trying to stay present","quiet moments and blurry photos",
      "moodboard: this","little calm in the chaos","brain = fog, photos = cute","looked up and liked the view",
      "current setting: soft","just a few saved memories","this version of me feels good","casually existing"
    ];
    function randomCaption(){
      const rand=captions[Math.floor(Math.random()*captions.length)];
      navigator.clipboard.writeText(rand);
      showToast("Caption copied!");
    }
    function firstProfile() {
      currentIndex = 0;
      displayProfile();
      showToast("Back to first profile");
    }


    loadProfiles();
  </script>
</body>
</html>
