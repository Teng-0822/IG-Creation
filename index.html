<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f1923;
      --card: #1b232d;
      --accent: #ff4655;
      --text: #ece8e1;
      --glow: rgba(255, 70, 85, 0.5);
      --glass: rgba(30, 40, 55, 0.6);
    }

    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 14px;
      font-family: 'Orbitron', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      touch-action: manipulation;
    }

    h3 { margin: 0 0 10px; color: var(--accent); text-transform: uppercase; letter-spacing: 1.5px; }

    /* Buttons */
    button {
      padding: 11px 18px;
      font-size: 15px;
      font-weight: bold;
      border: 2px solid var(--accent);
      border-radius: 8px;
      background: transparent;
      color: var(--text);
      text-transform: uppercase;
      letter-spacing: 1.2px;
      cursor: pointer;
      transition: all 0.25s ease;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    button:hover {
      background: var(--accent);
      color: #0f1923;
      box-shadow: 0 0 20px var(--glow);
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }

    /* Profile Card */
    #profileBox {
      background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      border: 2px solid var(--accent);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.6), inset 0 0 0 1px rgba(255,70,85,0.2);
      font-size: 16px;
      line-height: 1.8;
    }

    /* Button Grid */
    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      margin: 16px 0;
    }

    /* Glass Card (Collapsible) */
    .glass-card {
      background: var(--glass);
      border-radius: 14px;
      border: 1px solid rgba(255,70,85,0.3);
      backdrop-filter: blur(12px);
      margin-top: 20px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }
    .collapsible-header {
      padding: 14px 18px;
      background: rgba(255,70,85,0.15);
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1.3px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
    }
    .collapsible-header:hover { background: rgba(255,70,85,0.25); }
    .collapsible-header::after {
      content: '▼';
      font-size: 12px;
      transition: transform 0.3s;
    }
    .collapsible-header.open::after { transform: rotate(180deg); }

    .section {
      padding: 12px 18px 18px;
      display: block;
      max-height: 500px;
      opacity: 1;
      transition: all 0.4s ease;
    }
    .section.closed {
      max-height: 0;
      padding-top: 0;
      padding-bottom: 0;
      opacity: 0;
      overflow: hidden;
    }

    /* IP Section Styling */
    #ipContainer {
      background: rgba(10,20,40,0.95);
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      border: 1px solid #335;
      margin-top: 10px;
    }
    #ip { 
      color: #0ff; 
      font-size: 18px; 
      font-weight: bold; 
      letter-spacing: 1px;
      margin: 6px 0;
    }
    #oldIP {
      color: #f66;
      font-size: 11px;
    }

    /* Toast */
    #toast {
      visibility: hidden;
      min-width: 250px;
      background: var(--accent);
      color: #000;
      text-align: center;
      border-radius: 10px;
      padding: 14px;
      position: fixed;
      z-index: 9999;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      font-weight: bold;
      box-shadow: 0 0 20px var(--glow);
    }
    #toast.show {
      visibility: visible;
      animation: fadeInOut 3s;
    }
    @keyframes fadeInOut {
      0%, 100% { opacity: 0; bottom: 20px; }
      15%, 85% { opacity: 1; bottom: 40px; }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(8px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    .modal-content {
      background: var(--card);
      border: 2px solid var(--accent);
      border-radius: 14px;
      padding: 20px;
      max-width: 96%;
      max-height: 88vh;
      overflow: auto;
      position: relative;
      box-shadow: 0 0 30px var(--glow);
    }
    .modal-content button[onclick^="hideModal"] {
      position: absolute;
      top: 10px; right: 10px;
      background: #400;
      color: white;
      border: none;
      border-radius: 8px;
      width: 32px; height: 32px;
      font-size: 18px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 13px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #444;
    }
    th {
      background: rgba(255,70,85,0.2);
      color: var(--accent);
      text-transform: uppercase;
    }
    tr:nth-child(even) { background: rgba(255,255,255,0.03); }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <div class="btn-grid" id="buttonContainer">
    <button onclick="prevProfile()">Prev</button>
    <button onclick="runNextContainer(); nextProfile()">Next</button>
    <button onclick="GotoFirst(); goToFirstProfile()">First</button>
    <button onclick="preloadSheets()">Refresh</button>
  </div>

  <!-- Profile Display -->
  <div id="profileBox">
    <div><strong>Username:</strong> <span id="username">-</span></div>
    <div><strong>Location:</strong> <span id="location">-</span></div>
    <div><strong>Container ID:</strong> <span id="container">-</span></div>
    <div><strong>Status:</strong> <span id="status">-</span></div>
  </div>

  <!-- Action Buttons -->
  <div class="btn-grid">
    <button onclick="showModal('profileModal')">Show Accounts</button>
    <button onclick="showModal('postsModal')">Show Posts</button>
    <button onclick="pickRandom('Caption'); openThreads()">Pick Caption</button>
    <button onclick="pickTodayPost(); openThreads()">Pick Post</button>
    <button onclick="pickRandom('Reply'); openThreads()">Pick Reply</button>
    <button onclick="pickRandom('Comments'); openThreads()">Pick Comment</button>
  </div>

  <!-- NEW: IP & Rotation Glass Card -->
  <div class="glass-card">
    <div class="collapsible-header open" onclick="toggleSection('ipSection')">
      <span>IP & Rotation</span>
    </div>
    <div id="ipSection" class="section open">
      <div style="display:flex; gap:8px; margin-bottom:12px;">
        <input id="rotateLink" placeholder="Enter rotation URL..." 
               style="flex:1; padding:10px; border-radius:10px; border:1px solid #444; background:#112; color:#fff; font-size:13px;" />
        <button id="rotateBtn" onclick="rotateIP()" 
                style="padding:10px 14px; border-radius:10px; min-width:50px; font-weight:bold;">
          Go
        </button>
      </div>

      <div id="ipContainer">
        <div style="color:#88f; font-size:10px; opacity:0.8; text-transform:uppercase; letter-spacing:1px;">
          Old → <span id="oldIP">—</span>
        </div>
        <div id="ip" style="color:#0f9; font-size:16px; font-weight:bold; letter-spacing:1px; margin:8px 0;">
          Loading...
        </div>
        <button id="refreshBtn" onclick="refreshAndOpen()"
                style="margin-top:8px; padding:8px 12px; background:#111; color:#0f9; border-radius:8px; font-size:11px; font-weight:bold; width:100%;">
          Refresh + Scam
        </button>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <button onclick="hideModal('profileModal')">X</button>
      <h3>Accounts Sheet</h3>
      <table id="profileTable"></table>
    </div>
  </div>

  <div id="postsModal" class="modal">
    <div class="modal-content">
      <button onclick="hideModal('postsModal')">X</button>
      <h3>Posts Sheet</h3>
      <table id="postsTable"></table>
    </div>
  </div>

  <div id="toast"></div>

  <script>
    // === ALL YOUR ORIGINAL FUNCTIONS (unchanged) ===
    function runNextContainer() {
      window.location.href = "shortcuts://run-shortcut?name=Next%20container";
    }
    function GotoFirst() {
      window.location.href = "shortcuts://run-shortcut?name=first";
    }
     
    const sheetUrl = 'https://script.google.com/macros/s/AKfycbxl9YgraQ_0ZHX90hsHf3L9U8QHDOVRtfegquHj-yLbbmeVdyvur_dToRDrsm9ThF7sMw/exec';
    let profiles = [], currentProfile = 0;
    let sheetCache = {}, pickedPostIndexes = {};

    async function fetchSheet(sheetName) {
      if (sheetCache[sheetName]) return sheetCache[sheetName];
      const res = await fetch(`${sheetUrl}?sheet=${sheetName}`);
      if (!res.ok) throw new Error("Failed to fetch " + sheetName);
      const data = await res.json();
      sheetCache[sheetName] = data;
      return data;
    }

    async function preloadSheets() {
      try {
        setButtonsDisabled(true);
        showToast("Refreshing data...");
        sheetCache = {};
        const savedIndex = parseInt(localStorage.getItem('lastProfileIndex')) || 0;
        profiles = await fetchSheet('Accounts');
        sheetCache['Accounts'] = profiles;
        sheetCache['Posts'] = await fetchSheet('Posts');
        sheetCache['Reply'] = await fetchSheet('Reply');
        sheetCache['Comments'] = await fetchSheet('Comments');
        sheetCache['Caption'] = await fetchSheet('Caption');
        showToast("Sheets refreshed!");
        displayProfile(savedIndex);
      } catch (e) {
        showToast("Refresh failed");
      } finally {
        setButtonsDisabled(false);
      }
    }

    function displayProfile(index) {
      if (profiles.length === 0) return;
      currentProfile = (index + profiles.length) % profiles.length;
      localStorage.setItem('lastProfileIndex', currentProfile);
      const profile = profiles[currentProfile];
      document.getElementById('username').textContent = profile.username;
      document.getElementById('location').textContent = profile.location;
      document.getElementById('container').textContent = profile.container;
      document.getElementById('status').textContent = profile.status || "-";

      const box = document.getElementById('profileBox');
      const status = (profile.status || "").toLowerCase();
      if (status === "active") box.style.background = "rgba(100,255,100,0.15)";
      else if (status === "suspended") box.style.background = "rgba(255,100,100,0.15)";
      else box.style.background = "";
    }

    function nextProfile() { displayProfile(currentProfile + 1); }
    function prevProfile() { displayProfile(currentProfile - 1); }
    function goToFirstProfile() { displayProfile(0); }

    function showModal(id) {
      if (id === 'profileModal') loadAccounts();
      if (id === 'postsModal') loadPosts();
      document.getElementById(id).style.display = 'flex';
    }
    function hideModal(id) { document.getElementById(id).style.display = 'none'; }

    async function loadAccounts() {
      const accounts = await fetchSheet('Accounts');
      const table = document.getElementById("profileTable");
      table.innerHTML = '<tr><th>Username</th><th>Location</th><th>Container ID</th></tr>' +
        accounts.map(p => `<tr><td>${p.username}</td><td>${p.location}</td><td>${p.container}</td></tr>`).join('');
    }

    async function loadPosts() {
      const posts = await fetchSheet('Posts');
      const days = ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'];
      const table = document.getElementById("postsTable");
      table.innerHTML = '<tr>' + days.map(d => `<th>${d}</th>`).join('') + '</tr>' +
        posts.map(row => `<tr>` + days.map(day => `<td>${row[day] || ''}</td>`).join('') + '</tr>').join('');
    }

    function pickRandom(sheetName) {
      showToast(`Copying from ${sheetName}...`);
      fetchSheet(sheetName).then(data => {
        const choice = data[Math.floor(Math.random() * data.length)];
        let value = Object.values(choice)[0];
        const loc = profiles[currentProfile]?.location || "";
        value = value.replace(/\(loc\)/gi, loc);
        navigator.clipboard.writeText(value);
        showToast(`${sheetName} copied!`);
      }).catch(() => showToast(`Failed`));
    }

    async function pickTodayPost() {
      try {
        showToast("Picking today's post...");
        const posts = await fetchSheet('Posts');
        const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
        const today = days[new Date().getDay()];
        const todayPosts = posts
          .map((row, i) => ({ index: i, text: row[today] }))
          .filter(p => p.text?.trim());
        if (!pickedPostIndexes[today]) pickedPostIndexes[today] = [];
        const unused = todayPosts.filter(p => !pickedPostIndexes[today].includes(p.index));
        if (unused.length === 0) {
          pickedPostIndexes[today] = [];
          showToast("All used — restarting pool");
          return pickTodayPost();
        }
        const selected = unused[Math.floor(Math.random() * unused.length)];
        pickedPostIndexes[today].push(selected.index);
        const loc = profiles[currentProfile]?.location || "";
        const final = selected.text.replace(/\(loc\)/gi, loc);
        await navigator.clipboard.writeText(final);
        showToast("Post copied!");
      } catch (e) { showToast("Error"); }
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = "show";
      setTimeout(() => toast.className = "", 3000);
    }

    function openThreads() {
      window.open("https://threads.net/", "_blank");
    }

    function setButtonsDisabled(d) {
      document.querySelectorAll('#buttonContainer button, .btn-grid button').forEach(b => b.disabled = d);
    }

    // === NEW: IP ROTATION FUNCTIONS ===
    let userIP = '';
    let previousIP = '';
    let scamalyticsWindow = null;

    function toggleSection(id) {
      const section = document.getElementById(id);
      const header = section.previousElementSibling;
      section.classList.toggle('closed');
      header.classList.toggle('open');
    }

    function rotateIP() {
      const btn = document.getElementById("rotateBtn");
      const url = document.getElementById("rotateLink").value.trim();
      if (!url) return showToast("Enter a URL");
      const old = btn.innerHTML;
      btn.disabled = true;
      btn.innerHTML = "Rotating...";
      fetch(url).catch(() => {});
      setTimeout(() => {
        fetch('https://api.ipify.org?format=json')
          .then(r => r.json())
          .then(d => document.getElementById("ip").textContent = d.ip)
          .finally(() => {
            btn.innerHTML = old;
            btn.disabled = false;
          });
      }, 3000);
    }

    function refreshAndOpen() {
      const btn = document.getElementById("refreshBtn");
      const oldText = btn.innerHTML;
      btn.disabled = true;
      btn.innerHTML = "Loading...";

      if (!scamalyticsWindow || scamalyticsWindow.closed) {
        scamalyticsWindow = window.open('about:blank', '_blank');
      }

      fetch('https://api.ipify.org?format=json')
        .then(r => r.json())
        .then(data => {
          const newIP = data.ip;
          if (userIP) {
            previousIP = userIP;
            document.getElementById("oldIP").textContent = previousIP;
          }
          userIP = newIP;
          document.getElementById("ip").textContent = userIP;

          const url = `https://scamalytics.com/ip/${userIP}`;
          scamalyticsWindow.location.href = url;
          scamalyticsWindow.focus();

          if (previousIP && previousIP === userIP) {
            btn.style.backgroundColor = "#d32f2f";
            btn.innerHTML = "No Change";
          } else {
            btn.style.backgroundColor = "#2e7d32";
            btn.innerHTML = "Changed!";
          }
        })
        .catch(() => {
          btn.style.backgroundColor = "#b71c1c";
          btn.innerHTML = "Failed";
        })
        .finally(() => btn.disabled = false);
    }

    // Load IP on start
    fetch('https://api.ipify.org?format=json')
      .then(r => r.json())
      .then(d => {
        userIP = d.ip;
        document.getElementById("ip").textContent = userIP;
        document.getElementById("oldIP").textContent = "First load";
      })
      .catch(() => {
        document.getElementById("ip").textContent = "Blocked / Error";
      });

    window.onload = preloadSheets;
  </script>
</body>
</html>
