<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Username Changer Profiles</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h2 {
      margin: 20px;
      color: #333;
      font-size: 22px;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 25px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      text-align: left;
    }
    .card p {
      margin: 10px 0;
      font-size: 16px;
      color: #444;
    }
    button {
      margin: 5px;
      padding: 10px 16px;
      border: none;
      border-radius: 25px;
      background: #2196F3;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { opacity: 0.85; }
    button:active { transform: scale(0.97); }

    .nav-buttons, .copy-buttons {
      margin-bottom: 10px;
      text-align: center;
    }

    .refresh-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff6f61;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      font-size: 24px;
    }

    #editNewUsername {
      margin-top: 5px;
      padding: 5px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Username Changer Viewer</h2>
  <div class="card" id="profileCard">
    <p><b>Name:</b> <span id="name"></span></p>
    <p><b>Old Username:</b> <span id="oldusername"></span></p>
    <p><b>New Username:</b> 
      <span id="newusername"></span><br>
      <input type="text" id="editNewUsername" style="display:none;">
      <button onclick="editUsername()">‚úèÔ∏è Edit</button>
      <button onclick="saveUsername()" style="display:none;" id="saveBtn">üíæ Save</button>
    </p>
    <p><b>Password:</b> <span id="password"></span></p>
    <p><b>Birthdate:</b> <span id="birthdate"></span></p>
    <p><b>ID:</b> <span id="userid"></span></p>
  </div>
  
  <div class="nav-buttons">
    <button onclick="prevProfile()">‚èÆ Previous</button>
    <button onclick="nextProfile(); runNextContainer()">Next ‚è≠</button>
  </div>

  <div class="copy-buttons">
    <button onclick="copyText('name')">üìã Copy Name</button>
    <button onclick="copyText('oldusername')">üìã Copy Old Username</button>
    <button onclick="copyText('newusername')">üìã Copy New Username</button>
    <button onclick="copyText('password')">üìã Copy Password</button>
    <button onclick="copyText('birthdate')">üìã Copy Birthdate</button>
    <button onclick="openCurrentIG()">Open IG</button>
  </div>

  <button class="refresh-btn" onclick="refreshData()">‚ü≥</button>

  <script>
    function runNextContainer() {
    window.location.href = "shortcuts://run-shortcut?name=NextIG";
  }
    let profiles = [];
    let currentIndex = 0;

    async function loadData() {
      const url = "https://script.google.com/macros/s/AKfycbzjygQeEi6TqGQqssc9HgHBxBDG4ROEMnsRCef7y6NA0rZq3N7IMvn10oZdzHtZKfotlA/exec"; // replace with your Google Apps Script Web App URL
      const res = await fetch(url);
      profiles = await res.json();
      currentIndex = 0;
      showProfile(currentIndex);
    }

    function showProfile(index) {
      if (profiles.length === 0) return;
      const p = profiles[index];
      document.getElementById("name").innerText = p.name;
      document.getElementById("oldusername").innerText = p.oldusername;
      document.getElementById("newusername").innerText = p.newusername;
      document.getElementById("password").innerText = p.password;
      document.getElementById("birthdate").innerText = p.birthdate;
      document.getElementById("userid").innerText = p.id;
    }

    function nextProfile() {
      if (currentIndex < profiles.length - 1) {
        currentIndex++;
        showProfile(currentIndex);
      }
    }

    function prevProfile() {
      if (currentIndex > 0) {
        currentIndex--;
        showProfile(currentIndex);
      }
    }

    function copyText(field) {
      const text = document.getElementById(field).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert(field.charAt(0).toUpperCase() + field.slice(1) + " copied!");
      });
    }

    function refreshData() {
      loadData();
    }

    // --- Edit and Save New Username ---
    function editUsername() {
      document.getElementById("editNewUsername").style.display = "inline";
      document.getElementById("saveBtn").style.display = "inline";
      document.getElementById("editNewUsername").value = document.getElementById("newusername").innerText;
    }

    async function saveUsername() {
      const newUsername = document.getElementById("editNewUsername").value;
      const id = document.getElementById("userid").innerText;

      const res = await fetch("YOUR_WEB_APP_URL", {
        method: "POST",
        body: JSON.stringify({ id: id, newusername: newUsername }),
        headers: { "Content-Type": "application/json" }
      });

      const result = await res.json();
      if (result.success) {
        document.getElementById("newusername").innerText = newUsername;
        alert("‚úÖ New Username updated!");
      } else {
        alert("‚ùå Update failed: " + result.message);
      }

      document.getElementById("editNewUsername").style.display = "none";
      document.getElementById("saveBtn").style.display = "none";
    }
    function openCurrentIG() {
      const user = currentUsers[currentIndex];
      if (user && user.username) {
        window.open(`https://instagram.com/${user.username}`, "_blank");
      }
    }
    loadData();
  </script>
</body>
</html>
